<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum Hub - Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/css-pro-layout@1.1.0/dist/css/css-pro-layout.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      /* ================================ CSS VARIABLES & RESET ================================ */

      :root {
        /* Color Palette - Elegant museum theme */
        --color-primary: #8b4513;
        --color-primary-light: #a0522d;
        --color-primary-dark: #654321;

        --color-accent: #d4af37;
        --color-accent-light: #f4d03f;

        --color-text-primary: #1a1a1a;
        --color-text-secondary: #4a4a4a;
        --color-text-light: #7a7a7a;

        --color-bg-primary: #fdfbf7;
        --color-bg-secondary: #f5f1e8;
        --color-bg-dark: #2c2416;

        --color-border: #e5dcc5;
        --color-white: #ffffff;

        /* Typography */
        --font-display: "Playfair Display", serif;
        --font-body: "DM Sans", sans-serif;

        /* Spacing */
        --spacing-xs: 0.5rem;
        --spacing-sm: 1rem;
        --spacing-md: 2rem;
        --spacing-lg: 4rem;
        --spacing-xl: 6rem;

        /* Shadows */
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);

        /* Transitions */
        --transition-fast: 0.2s ease;
        --transition-base: 0.3s ease;
        --transition-slow: 0.5s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-body);
        color: var(--color-text-primary);
        background: var(--color-bg-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        margin: 0;
        height: 100vh;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      button {
        font-family: inherit;
        cursor: pointer;
        border: none;
        background: none;
      }

      /* ================================ LAYOUT ================================ */

      .layout {
        z-index: 1;
      }

      .layout .content {
        padding: 20px 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* ================================ SIDEBAR STYLING ================================ */

      .sidebar {
        color: var(--color-text-secondary);
        overflow-x: hidden !important;
        position: relative;
        background: var(--color-bg-secondary);
        border-right: 2px solid var(--color-border);
      }

      .sidebar::-webkit-scrollbar {
        width: 6px;
        background-color: var(--color-bg-secondary);
      }

      .sidebar::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background-color: var(--color-primary-light);
      }

      .sidebar .sidebar-layout {
        height: auto;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
        background-color: var(--color-bg-secondary);
        z-index: 2;
      }

      .sidebar .sidebar-layout .sidebar-header {
        height: 100px;
        min-height: 100px;
        display: flex;
        align-items: center;
        padding: 0 var(--spacing-sm);
        border-bottom: 2px solid var(--color-border);
      }

      .sidebar .museum-logo {
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .sidebar .museum-logo .logo-icon {
        width: 45px;
        height: 45px;
        font-size: 28px;
        transition: var(--transition-base);
      }

      .sidebar .museum-logo .logo-text {
        width: 180px;
        transition: opacity var(--transition-base);
      }

      .sidebar .sidebar-layout .sidebar-content {
        flex-grow: 1;
        padding: var(--spacing-md) 0;
      }

      .sidebar .menu ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .sidebar .menu .menu-item a {
        display: flex;
        align-items: center;
        height: 60px;
        padding: 0 var(--spacing-sm);
        color: var(--color-text-secondary);
        transition: all var(--transition-base);
        position: relative;
      }

      .sidebar .menu .menu-item a:hover {
        background: var(--color-bg-primary);
        color: var(--color-primary-light);
      }

      .sidebar .menu .menu-item.active a {
        background: var(--color-primary-light);
        color: var(--color-white);
        font-weight: 600;
      }

      .sidebar .menu .menu-item a .menu-icon {
        font-size: 1.5rem;
        width: 40px;
        min-width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: var(--spacing-xs);
        color: var(--color-primary);
        transition: var(--transition-base);
      }

      .sidebar .menu .menu-item.active a .menu-icon {
        color: var(--color-white);
      }

      .sidebar .menu .menu-item a .menu-title {
        font-size: 1rem;
        font-weight: 500;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        flex-grow: 1;
        transition: var(--transition-base);
      }

      .sidebar-collapser {
        background-color: var(--color-primary);
        color: var(--color-white);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-base);
      }

      .sidebar-collapser:hover {
        background-color: var(--color-primary-light);
        transform: translateX(-20%) scale(1.05);
      }

      .sidebar.collapsed .museum-logo .logo-text {
        opacity: 0;
      }

      .sidebar.collapsed ~ .layout .sidebar-collapser {
        transform: rotate(180deg);
      }

      .sidebar.collapsed .menu .menu-item a .menu-title {
        opacity: 0;
      }

      .sidebar-toggler {
        position: fixed;
        right: 20px;
        top: 20px;
        width: 48px;
        height: 48px;
        border-radius: 8px;
        background: var(--color-primary);
        color: var(--color-white);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow-md);
        z-index: 100;
        transition: var(--transition-base);
      }

      .sidebar-toggler:hover {
        background: var(--color-primary-light);
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        #btn-collapse {
          display: none;
        }

        .sidebar .sidebar-collapser {
          display: none;
        }
      }

      /* ================================ PAGE HEADER ================================ */

      .page-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: var(--spacing-md);
      }

      .page-header .page-title {
        font-family: var(--font-display);
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--color-primary-dark);
      }

      /* ================================ GALLERY ================================ */

      .gallery-filters {
        display: flex;
        gap: 10px;
        margin-bottom: var(--spacing-md);
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 10px 20px;
        border: 2px solid var(--color-border);
        border-radius: 8px;
        background: var(--color-white);
        color: var(--color-text-secondary);
        font-weight: 500;
        transition: all var(--transition-base);
        cursor: pointer;
      }

      .filter-btn:hover {
        border-color: var(--color-primary-light);
        color: var(--color-primary);
      }

      .filter-btn.active {
        background: var(--color-accent);
        border-color: var(--color-accent);
        color: var(--color-white);
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
        margin-bottom: var(--spacing-md);
      }

      .gallery-item {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        background: #d3d3d3;
        aspect-ratio: 3/4;
        cursor: pointer;
        transition: all var(--transition-base);
        box-shadow: var(--shadow-sm);
      }

      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-md);
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .gallery-item .favorite-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-base);
        z-index: 10;
      }

      .gallery-item .favorite-btn:hover {
        background: var(--color-white);
        transform: scale(1.1);
      }

      .gallery-item .favorite-btn .heart-icon {
        font-size: 24px;
        color: var(--color-primary);
        transition: all var(--transition-base);
      }

      .gallery-item .favorite-btn.favorited .heart-icon {
        color: #e74c3c;
        font-variation-settings: "FILL" 1;
      }

      .gallery-item .item-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        padding: 20px 15px 15px;
        color: white;
        opacity: 0;
        transition: opacity var(--transition-base);
      }

      .gallery-item:hover .item-info {
        opacity: 1;
      }

      .item-info .item-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .item-info .item-artist {
        font-size: 12px;
        opacity: 0.9;
      }

      /* Loading State */
      .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-xl);
        color: var(--color-text-light);
      }

      .loading-spinner {
        border: 4px solid var(--color-border);
        border-top: 4px solid var(--color-primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: var(--spacing-sm);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: var(--spacing-xl);
        color: var(--color-text-light);
      }

      .empty-state-icon {
        font-size: 64px;
        margin-bottom: var(--spacing-sm);
        opacity: 0.5;
      }

      /* Load More Button */
      .load-more-container {
        display: flex;
        justify-content: center;
        margin: var(--spacing-md) 0;
      }

      .load-more-btn {
        padding: 12px 40px;
        background: var(--color-primary);
        color: var(--color-white);
        border-radius: 8px;
        font-weight: 600;
        transition: all var(--transition-base);
      }

      .load-more-btn:hover {
        background: var(--color-primary-light);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .load-more-btn:disabled {
        background: var(--color-border);
        cursor: not-allowed;
        transform: none;
      }

      /* Modal for artwork details */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: var(--color-white);
        border-radius: 12px;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--color-white);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
        box-shadow: var(--shadow-md);
      }

      .modal-image {
        width: 100%;
        max-height: 500px;
        object-fit: contain;
        background: #f0f0f0;
      }

      .modal-info {
        padding: var(--spacing-md);
      }

      .modal-title {
        font-family: var(--font-display);
        font-size: 24px;
        color: var(--color-primary-dark);
        margin-bottom: var(--spacing-xs);
      }

      .modal-artist {
        font-size: 18px;
        color: var(--color-text-secondary);
        margin-bottom: var(--spacing-sm);
      }

      .modal-details {
        display: grid;
        gap: 10px;
        margin-top: var(--spacing-sm);
      }

      .modal-detail {
        display: flex;
        gap: 10px;
      }

      .modal-detail strong {
        color: var(--color-primary);
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="layout has-sidebar fixed-sidebar fixed-header">
      <!-- SIDEBAR -->
      <aside id="sidebar" class="sidebar break-point-sm">
        <div class="sidebar-layout">
          <!-- SIDEBAR HEADER -->
          <div class="sidebar-header">
            <div class="museum-logo">
              <span
                class="material-symbols-outlined logo-icon"
                style="font-size: 45px"
                >museum</span
              >
              <span
                class="logo-text"
                style="
                  font-family: var(--font-display);
                  font-size: 24px;
                  font-weight: bold;
                  color: var(--color-primary);
                "
                >MuseumHub</span
              >
            </div>
          </div>

          <!-- SIDEBAR CONTENT -->
          <div class="sidebar-content">
            <nav class="menu">
              <ul>
                <li class="menu-item active">
                  <a href="#" data-page="gallery">
                    <span class="material-symbols-outlined menu-icon"
                      >image</span
                    >
                    <span class="menu-title">Gallery</span>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="#" data-page="map">
                    <span class="material-symbols-outlined menu-icon">map</span>
                    <span class="menu-title">Maps</span>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="#" data-page="favorites">
                    <span class="material-symbols-outlined menu-icon"
                      >favorite</span
                    >
                    <span class="menu-title">Favorites</span>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="#" data-page="about">
                    <span class="material-symbols-outlined menu-icon"
                      >info</span
                    >
                    <span class="menu-title">About</span>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="#" data-page="help">
                    <span class="material-symbols-outlined menu-icon"
                      >help_center</span
                    >
                    <span class="menu-title">Help</span>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="#" data-page="contact">
                    <span class="material-symbols-outlined menu-icon"
                      >contact_page</span
                    >
                    <span class="menu-title">Contact</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </aside>

      <!-- OVERLAY FOR MOBILE -->
      <div id="overlay" class="overlay"></div>

      <!-- MAIN CONTENT -->
      <div class="layout">
        <main class="content">
          <!-- Mobile Toggle Button -->
          <button id="btn-toggle" class="sidebar-toggler break-point-sm">
            <span class="material-symbols-outlined menu-icon">menu</span>
          </button>

          <div class="page-header">
            <!-- Collapse Button -->
            <button id="btn-collapse" class="sidebar-collapser">
              <span class="material-symbols-outlined">keyboard_arrow_left</span>
            </button>

            <span
              class="material-symbols-outlined"
              style="font-size: 2rem; color: var(--color-primary)"
              >image</span
            >
            <p class="page-title">Gallery</p>
          </div>

          <!-- Gallery Filters -->
          <div class="gallery-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="ancient">
              Ancient Eras
            </button>
            <button class="filter-btn" data-filter="fantasy">
              Fantasy Artifacts
            </button>
            <button class="filter-btn" data-filter="legendary">
              Legendary Creatures
            </button>
            <button class="filter-btn" data-filter="enchanted">
              Enchanted Objects
            </button>
          </div>

          <!-- Gallery Grid -->
          <div class="page-content gallery-page">
            <div id="galleryGrid" class="gallery-grid">
              <!-- Gallery items will be inserted here -->
            </div>

            <!-- Load More Button -->
            <div
              class="load-more-container"
              id="loadMoreContainer"
              style="display: none"
            >
              <button class="load-more-btn" id="loadMoreBtn">Load More</button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal for Artwork Details -->
    <div id="artworkModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">
          <span class="material-symbols-outlined">close</span>
        </button>
        <img id="modalImage" class="modal-image" src="" alt="" />
        <div class="modal-info">
          <h2 id="modalTitle" class="modal-title"></h2>
          <p id="modalArtist" class="modal-artist"></p>
          <div id="modalDetails" class="modal-details"></div>
        </div>
      </div>
    </div>

    <script>
      // ===== SIDEBAR SCRIPT =====
      const ANIMATION_DURATION = 300;
      const SIDEBAR_EL = document.getElementById("sidebar");

      document.getElementById("btn-collapse").addEventListener("click", () => {
        SIDEBAR_EL.classList.toggle("collapsed");
      });

      document.getElementById("btn-toggle").addEventListener("click", (e) => {
        e.preventDefault();
        SIDEBAR_EL.classList.toggle("toggled");
      });

      document.getElementById("overlay").addEventListener("click", () => {
        SIDEBAR_EL.classList.toggle("toggled");
      });

      const menuItems = document.querySelectorAll(".menu-item a");
      menuItems.forEach((item) => {
        item.addEventListener("click", function (e) {
          e.preventDefault();
          document
            .querySelectorAll(".menu-item")
            .forEach((mi) => mi.classList.remove("active"));
          this.parentElement.classList.add("active");
        });
      });

      // ===== GALLERY & METROPOLITAN MUSEUM API =====

      const API_BASE_URL =
        "https://collectionapi.metmuseum.org/public/collection/v1";

      // Category mappings to Met Museum department IDs with search queries
      const CATEGORIES = {
        all: { query: "painting", name: "All Highlights" },
        ancient: { departmentId: 10, query: "sculpture", name: "Egyptian Art" },
        fantasy: {
          departmentId: 12,
          query: "gold",
          name: "European Decorative Arts",
        },
        legendary: {
          departmentId: 13,
          query: "statue",
          name: "Greek and Roman Art",
        },
        enchanted: { departmentId: 4, query: "sword", name: "Arms and Armor" },
      };

      let currentCategory = "all";
      let currentObjectIds = [];
      let displayedCount = 0;
      const ITEMS_PER_PAGE = 12;
      let favorites = JSON.parse(localStorage.getItem("museumFavorites")) || [];

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        loadGallery("all");
        setupFilterButtons();
      });

      // Setup filter buttons
      function setupFilterButtons() {
        const filterButtons = document.querySelectorAll(".filter-btn");
        filterButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            filterButtons.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            const filter = btn.getAttribute("data-filter");
            currentCategory = filter;
            loadGallery(filter);
          });
        });
      }

      // Load gallery based on category
      async function loadGallery(category) {
        const galleryGrid = document.getElementById("galleryGrid");
        galleryGrid.innerHTML = ""; // Clear grid first
        showLoading();
        displayedCount = 0;
        currentObjectIds = [];

        try {
          let url;
          const categoryInfo = CATEGORIES[category];

          if (category === "all") {
            // Get highlights with paintings
            url = `${API_BASE_URL}/search?hasImages=true&isHighlight=true&q=${categoryInfo.query}`;
          } else {
            // Use department ID with specific search query
            url = `${API_BASE_URL}/search?departmentId=${categoryInfo.departmentId}&hasImages=true&q=${categoryInfo.query}`;
          }

          const response = await fetch(url);
          const data = await response.json();

          if (data.objectIDs && data.objectIDs.length > 0) {
            currentObjectIds = data.objectIDs;
            galleryGrid.innerHTML = ""; // Clear loading state
            loadMoreItems();
          } else {
            showEmptyState();
          }
        } catch (error) {
          console.error("Error loading gallery:", error);
          showError();
        }
      }

      // Load more items
      async function loadMoreItems() {
        const galleryGrid = document.getElementById("galleryGrid");
        const loadMoreBtn = document.getElementById("loadMoreBtn");
        const loadMoreContainer = document.getElementById("loadMoreContainer");

        // Reset grid styles
        galleryGrid.style.position = "static";
        galleryGrid.style.minHeight = "auto";

        loadMoreBtn.disabled = true;
        loadMoreBtn.textContent = "Loading...";

        const startIndex = displayedCount;
        const endIndex = Math.min(
          startIndex + ITEMS_PER_PAGE,
          currentObjectIds.length,
        );
        const idsToLoad = currentObjectIds.slice(startIndex, endIndex);

        for (const id of idsToLoad) {
          try {
            const response = await fetch(`${API_BASE_URL}/objects/${id}`);
            const artwork = await response.json();

            if (artwork.primaryImage) {
              const item = createGalleryItem(artwork);
              galleryGrid.appendChild(item);
              displayedCount++;
            }
          } catch (error) {
            console.error(`Error loading object ${id}:`, error);
          }
        }

        // Show/hide load more button
        if (displayedCount < currentObjectIds.length) {
          loadMoreContainer.style.display = "flex";
          loadMoreBtn.disabled = false;
          loadMoreBtn.textContent = "Load More";
        } else {
          loadMoreContainer.style.display = "none";
        }
      }

      // Create gallery item element
      function createGalleryItem(artwork) {
        const item = document.createElement("div");
        item.className = "gallery-item";

        const isFavorited = favorites.includes(artwork.objectID);

        item.innerHTML = `
          <img src="${artwork.primaryImageSmall || artwork.primaryImage}" alt="${artwork.title}" loading="lazy">
          <button class="favorite-btn ${isFavorited ? "favorited" : ""}" data-id="${artwork.objectID}">
            <span class="material-symbols-outlined heart-icon">favorite</span>
          </button>
          <div class="item-info">
            <div class="item-title">${artwork.title || "Untitled"}</div>
            <div class="item-artist">${artwork.artistDisplayName || "Unknown Artist"}</div>
          </div>
        `;

        // Click on item to show details
        item.querySelector("img").addEventListener("click", () => {
          showArtworkDetails(artwork);
        });

        // Favorite button
        const favoriteBtn = item.querySelector(".favorite-btn");
        favoriteBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleFavorite(artwork.objectID, favoriteBtn, artwork);
        });

        return item;
      }

      // Toggle favorite
      function toggleFavorite(objectId, button, artwork) {
        const index = favorites.indexOf(objectId);

        if (index > -1) {
          // Remove from favorites
          favorites.splice(index, 1);
          button.classList.remove("favorited");
        } else {
          // Add to favorites with full artwork data
          favorites.push(objectId);
          button.classList.add("favorited");

          // Store artwork data for favorites page
          let favoritesData =
            JSON.parse(localStorage.getItem("museumFavoritesData")) || {};
          favoritesData[objectId] = {
            objectID: artwork.objectID,
            title: artwork.title,
            artistDisplayName: artwork.artistDisplayName,
            primaryImage: artwork.primaryImage,
            primaryImageSmall: artwork.primaryImageSmall,
            objectDate: artwork.objectDate,
            department: artwork.department,
            medium: artwork.medium,
          };
          localStorage.setItem(
            "museumFavoritesData",
            JSON.stringify(favoritesData),
          );
        }

        localStorage.setItem("museumFavorites", JSON.stringify(favorites));
      }

      // Show artwork details in modal
      function showArtworkDetails(artwork) {
        const modal = document.getElementById("artworkModal");
        const modalImage = document.getElementById("modalImage");
        const modalTitle = document.getElementById("modalTitle");
        const modalArtist = document.getElementById("modalArtist");
        const modalDetails = document.getElementById("modalDetails");

        modalImage.src = artwork.primaryImage || artwork.primaryImageSmall;
        modalTitle.textContent = artwork.title || "Untitled";
        modalArtist.textContent = artwork.artistDisplayName || "Unknown Artist";

        let detailsHTML = "";
        if (artwork.objectDate) {
          detailsHTML += `<div class="modal-detail"><strong>Date:</strong><span>${artwork.objectDate}</span></div>`;
        }
        if (artwork.medium) {
          detailsHTML += `<div class="modal-detail"><strong>Medium:</strong><span>${artwork.medium}</span></div>`;
        }
        if (artwork.department) {
          detailsHTML += `<div class="modal-detail"><strong>Department:</strong><span>${artwork.department}</span></div>`;
        }
        if (artwork.culture) {
          detailsHTML += `<div class="modal-detail"><strong>Culture:</strong><span>${artwork.culture}</span></div>`;
        }
        if (artwork.classification) {
          detailsHTML += `<div class="modal-detail"><strong>Type:</strong><span>${artwork.classification}</span></div>`;
        }

        modalDetails.innerHTML = detailsHTML;
        modal.classList.add("active");
      }

      // Close modal
      function closeModal() {
        document.getElementById("artworkModal").classList.remove("active");
      }

      // Close modal on background click
      document.getElementById("artworkModal").addEventListener("click", (e) => {
        if (e.target.id === "artworkModal") {
          closeModal();
        }
      });

      // Load more button
      document
        .getElementById("loadMoreBtn")
        .addEventListener("click", loadMoreItems);

      // Show loading state
      function showLoading() {
        const galleryGrid = document.getElementById("galleryGrid");
        galleryGrid.innerHTML = `
          <div class="loading-state" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; text-align: center;">
            <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
            <p>Loading amazing artworks...</p>
          </div>
        `;
        galleryGrid.style.position = "relative";
        galleryGrid.style.minHeight = "400px";
        document.getElementById("loadMoreContainer").style.display = "none";
      }

      // Show empty state
      function showEmptyState() {
        const galleryGrid = document.getElementById("galleryGrid");
        galleryGrid.innerHTML = `
          <div class="empty-state" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; text-align: center;">
            <div class="empty-state-icon">üèõÔ∏è</div>
            <h3>No artworks found</h3>
            <p>Try selecting a different category</p>
          </div>
        `;
        galleryGrid.style.position = "relative";
        galleryGrid.style.minHeight = "400px";
        document.getElementById("loadMoreContainer").style.display = "none";
      }

      // Show error state
      function showError() {
        const galleryGrid = document.getElementById("galleryGrid");
        galleryGrid.innerHTML = `
          <div class="empty-state" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; text-align: center;">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h3>Something went wrong</h3>
            <p>Please try again later</p>
          </div>
        `;
        galleryGrid.style.position = "relative";
        galleryGrid.style.minHeight = "400px";
        document.getElementById("loadMoreContainer").style.display = "none";
      }
    </script>
  </body>
</html>

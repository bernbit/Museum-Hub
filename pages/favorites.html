<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum Hub - Favorites</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/css-pro-layout@1.1.0/dist/css/css-pro-layout.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      /* ================================ CSS VARIABLES & RESET ================================ */

      :root {
        /* Color Palette - Elegant museum theme */
        --color-primary: #8b4513;
        --color-primary-light: #a0522d;
        --color-primary-dark: #654321;

        --color-accent: #d4af37;
        --color-accent-light: #f4d03f;

        --color-text-primary: #1a1a1a;
        --color-text-secondary: #4a4a4a;
        --color-text-light: #7a7a7a;

        --color-bg-primary: #fdfbf7;
        --color-bg-secondary: #f5f1e8;
        --color-bg-dark: #2c2416;

        --color-border: #e5dcc5;
        --color-white: #ffffff;

        /* Typography */
        --font-display: "Playfair Display", serif;
        --font-body: "DM Sans", sans-serif;

        /* Spacing */
        --spacing-xs: 0.5rem;
        --spacing-sm: 1rem;
        --spacing-md: 2rem;
        --spacing-lg: 4rem;
        --spacing-xl: 6rem;

        /* Shadows */
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);

        /* Transitions */
        --transition-fast: 0.2s ease;
        --transition-base: 0.3s ease;
        --transition-slow: 0.5s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-body);
        color: var(--color-text-primary);
        background: var(--color-bg-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        margin: 0;
        height: 100vh;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      button {
        font-family: inherit;
        cursor: pointer;
        border: none;
        background: none;
      }

      /* ================================ LAYOUT ================================ */

      .layout {
        z-index: 1;
      }

      .layout .content {
        padding: 20px 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* ================================ SIDEBAR STYLING ================================ */

      .sidebar {
        color: var(--color-text-secondary);
        overflow-x: hidden !important;
        position: relative;
        background: var(--color-bg-secondary);
        border-right: 2px solid var(--color-border);
      }

      .sidebar::-webkit-scrollbar {
        width: 6px;
        background-color: var(--color-bg-secondary);
      }

      .sidebar::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background-color: var(--color-primary-light);
      }

      .sidebar .sidebar-layout {
        height: auto;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
        background-color: var(--color-bg-secondary);
        z-index: 2;
      }

      .sidebar .sidebar-layout .sidebar-header {
        height: 100px;
        min-height: 100px;
        display: flex;
        align-items: center;
        padding: 0 var(--spacing-sm);
        border-bottom: 2px solid var(--color-border);
      }

      .sidebar .museum-logo {
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .sidebar .museum-logo .logo-icon {
        width: 45px;
        height: 45px;
        font-size: 28px;
        transition: var(--transition-base);
      }

      .sidebar .museum-logo .logo-text {
        width: 180px;
        transition: opacity var(--transition-base);
      }

      .sidebar .sidebar-layout .sidebar-content {
        flex-grow: 1;
        padding: var(--spacing-md) 0;
      }

      .sidebar .menu ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .sidebar .menu .menu-item a {
        display: flex;
        align-items: center;
        height: 60px;
        padding: 0 var(--spacing-sm);
        color: var(--color-text-secondary);
        transition: all var(--transition-base);
        position: relative;
      }

      .sidebar .menu .menu-item a:hover {
        background: var(--color-bg-primary);
        color: var(--color-primary-light);
      }

      .sidebar .menu .menu-item.active a {
        background: var(--color-primary-light);
        color: var(--color-white);
        font-weight: 600;
      }

      .sidebar .menu .menu-item a .menu-icon {
        font-size: 1.5rem;
        width: 40px;
        min-width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: var(--spacing-xs);
        color: var(--color-primary);
        transition: var(--transition-base);
      }

      .sidebar .menu .menu-item.active a .menu-icon {
        color: var(--color-white);
      }

      .sidebar .menu .menu-item a .menu-title {
        font-size: 1rem;
        font-weight: 500;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        flex-grow: 1;
        transition: var(--transition-base);
      }

      .sidebar-collapser {
        background-color: var(--color-primary);
        color: var(--color-white);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-base);
      }

      .sidebar-collapser:hover {
        background-color: var(--color-primary-light);
        transform: translateX(-20%) scale(1.05);
      }

      .sidebar.collapsed .museum-logo .logo-text {
        opacity: 0;
      }

      .sidebar.collapsed ~ .layout .sidebar-collapser {
        transform: rotate(180deg);
      }

      .sidebar.collapsed .menu .menu-item a .menu-title {
        opacity: 0;
      }

      .sidebar-toggler {
        position: fixed;
        right: 20px;
        top: 20px;
        width: 48px;
        height: 48px;
        border-radius: 8px;
        background: var(--color-primary);
        color: var(--color-white);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow-md);
        z-index: 100;
        transition: var(--transition-base);
      }

      .sidebar-toggler:hover {
        background: var(--color-primary-light);
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        #btn-collapse {
          display: none;
        }

        .sidebar .sidebar-collapser {
          display: none;
        }
      }

      /* ================================ PAGE HEADER ================================ */

      .page-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: var(--spacing-sm);
      }

      .page-header .page-title {
        font-family: var(--font-display);
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--color-primary-dark);
        flex-grow: 1;
      }

      /* ================================ FAVORITES PAGE ================================ */

      .favorites-stats {
        background: var(--color-white);
        border: 2px solid var(--color-border);
        border-radius: 12px;
        padding: var(--spacing-md);
        margin-bottom: var(--spacing-md);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: var(--spacing-sm);
      }

      .stats-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .stats-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--color-accent-light);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--color-primary-dark);
        font-size: 24px;
      }

      .stats-info h3 {
        font-size: 24px;
        color: var(--color-primary-dark);
        margin: 0;
      }

      .stats-info p {
        font-size: 14px;
        color: var(--color-text-light);
        margin: 0;
      }

      .clear-all-btn {
        padding: 10px 20px;
        background: #e74c3c;
        color: white;
        border-radius: 8px;
        font-weight: 600;
        transition: all var(--transition-base);
      }

      .clear-all-btn:hover {
        background: #c0392b;
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
        margin-bottom: var(--spacing-md);
      }

      .gallery-item {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        background: #d3d3d3;
        aspect-ratio: 3/4;
        cursor: pointer;
        transition: all var(--transition-base);
        box-shadow: var(--shadow-sm);
      }

      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-md);
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .gallery-item .remove-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-base);
        z-index: 10;
      }

      .gallery-item .remove-btn:hover {
        background: #e74c3c;
        transform: scale(1.1);
      }

      .gallery-item .remove-btn:hover .heart-icon {
        color: white;
      }

      .gallery-item .remove-btn .heart-icon {
        font-size: 24px;
        color: #e74c3c;
        font-variation-settings: "FILL" 1;
        transition: color var(--transition-base);
      }

      .gallery-item .item-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        padding: 20px 15px 15px;
        color: white;
        opacity: 0;
        transition: opacity var(--transition-base);
      }

      .gallery-item:hover .item-info {
        opacity: 1;
      }

      .item-info .item-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .item-info .item-artist {
        font-size: 12px;
        opacity: 0.9;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: var(--spacing-xl) var(--spacing-md);
        color: var(--color-text-light);
        background: var(--color-white);
        border: 2px dashed var(--color-border);
        border-radius: 12px;
        margin-top: var(--spacing-md);
      }

      .empty-state-icon {
        font-size: 80px;
        margin-bottom: var(--spacing-sm);
        opacity: 0.5;
      }

      .empty-state h3 {
        color: var(--color-primary-dark);
        font-family: var(--font-display);
        font-size: 24px;
        margin-bottom: var(--spacing-xs);
      }

      .empty-state p {
        margin-bottom: var(--spacing-md);
      }

      .browse-btn {
        display: inline-block;
        padding: 12px 30px;
        background: var(--color-primary);
        color: white;
        border-radius: 8px;
        font-weight: 600;
        transition: all var(--transition-base);
        text-decoration: none;
      }

      .browse-btn:hover {
        background: var(--color-primary-light);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: var(--color-white);
        border-radius: 12px;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--color-white);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
        box-shadow: var(--shadow-md);
      }

      .modal-image {
        width: 100%;
        max-height: 500px;
        object-fit: contain;
        background: #f0f0f0;
      }

      .modal-info {
        padding: var(--spacing-md);
      }

      .modal-title {
        font-family: var(--font-display);
        font-size: 24px;
        color: var(--color-primary-dark);
        margin-bottom: var(--spacing-xs);
      }

      .modal-artist {
        font-size: 18px;
        color: var(--color-text-secondary);
        margin-bottom: var(--spacing-sm);
      }

      .modal-details {
        display: grid;
        gap: 10px;
        margin-top: var(--spacing-sm);
      }

      .modal-detail {
        display: flex;
        gap: 10px;
      }

      .modal-detail strong {
        color: var(--color-primary);
        min-width: 100px;
      }

      /* Confirmation Modal */
      .confirm-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2000;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .confirm-modal.active {
        display: flex;
      }

      .confirm-content {
        background: var(--color-white);
        border-radius: 12px;
        padding: var(--spacing-md);
        max-width: 400px;
        text-align: center;
      }

      .confirm-content h3 {
        color: var(--color-primary-dark);
        margin-bottom: var(--spacing-sm);
      }

      .confirm-content p {
        color: var(--color-text-secondary);
        margin-bottom: var(--spacing-md);
      }

      .confirm-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .confirm-btn {
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        transition: all var(--transition-base);
      }

      .confirm-btn.cancel {
        background: var(--color-border);
        color: var(--color-text-primary);
      }

      .confirm-btn.cancel:hover {
        background: #d0d0d0;
      }

      .confirm-btn.confirm {
        background: #e74c3c;
        color: white;
      }

      .confirm-btn.confirm:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="layout has-sidebar fixed-sidebar fixed-header">
      <!-- SIDEBAR -->
      <aside id="sidebar" class="sidebar break-point-sm">
        <div class="sidebar-layout">
          <!-- SIDEBAR HEADER -->
          <div class="sidebar-header">

              <span
                class="material-symbols-outlined logo-icon"
                style="font-size: 45px"
                >museum</span
              >
              <span
                class="logo-text"
                style="
                  font-family: var(--font-display);
                  font-size: 24px;

                  color: var(--color-primary);
                "
                >MuseumHub</span
              >
            </div>
          </div>

          <!-- SIDEBAR CONTENT -->
          <div class="sidebar-content">
            <nav class="menu">

                <li class="menu-item">
                  <a href="museum_finder_fixed.html">

                  </a>

                <li class="menu-item active">

                    <span class="material-symbols-outlined menu-icon"

                  </a>
                </li>
                <li class="menu-item">

                  <a href="#help">

                  <a href="#contact">

      <!-- OVERLAY FOR MOBILE -->
      <div id="overlay" class="overlay"></div>

      <!-- MAIN CONTENT -->
      <div class="layout">
        <main class="content">
          <!-- Mobile Toggle Button -->
          <button id="btn-toggle" class="sidebar-toggler break-point-sm">
            <span class="material-symbols-outlined menu-icon">menu</span>
          </button>

          <div class="page-header">
            <!-- Collapse Button -->
            <button id="btn-collapse" class="sidebar-collapser">
              <span class="material-symbols-outlined">keyboard_arrow_left</span>
            </button>

            <span
              class="material-symbols-outlined"
              style="font-size: 2rem; color: #e74c3c"

            >
            <p class="page-title">My Favorites</p>
          </div>

          <!-- Favorites Stats -->
          <div
            class="favorites-stats"
            id="favoritesStats"
            style="display: none"
          >
            <div class="stats-item">
              <div class="stats-icon">
                <span class="material-symbols-outlined">favorite</span>

              <div class="stats-info">
                <h3 id="favoritesCount">0</h3>

            <button class="clear-all-btn" onclick="confirmClearAll()">

          <!-- Gallery Grid -->

        </main>
      </div>
    </div>

    <!-- Modal for Artwork Details -->
    <div id="artworkModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">
          <span class="material-symbols-outlined">close</span>
        </button>
        <img id="modalImage" class="modal-image" src="" alt="" />
        <div class="modal-info">
          <h2 id="modalTitle" class="modal-title"></h2>
          <p id="modalArtist" class="modal-artist"></p>
          <div id="modalDetails" class="modal-details"></div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal">
      <div class="confirm-content">
        <h3>Clear All Favorites?</h3>
        <p>
          This will remove all artworks from your favorites. This action cannot
          be undone.
        </p>
        <div class="confirm-buttons">
          <button class="confirm-btn cancel" onclick="closeConfirmModal()">
            Cancel
          </button>
          <button class="confirm-btn confirm" onclick="clearAllFavorites()">
            Clear All
          </button>
        </div>
      </div>
    </div>

    <script>
      //* ===== FAVORITES PAGE =====

      let favorites = JSON.parse(localStorage.getItem("museumFavorites")) || [];
      let favoritesData =
        JSON.parse(localStorage.getItem("museumFavoritesData")) || {};

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        loadFavorites();
      });

      // Load favorites
      function loadFavorites() {
        const favoritesGrid = document.getElementById("favoritesGrid");
        const favoritesStats = document.getElementById("favoritesStats");
        const favoritesCount = document.getElementById("favoritesCount");

        // Clear grid
        favoritesGrid.innerHTML = "";

        if (favorites.length === 0) {
          showEmptyState();
          favoritesStats.style.display = "none";
          return;
        }

        // Show stats
        favoritesStats.style.display = "flex";
        favoritesCount.textContent = favorites.length;

        // Display favorites
        favorites.forEach((objectId) => {
          const artwork = favoritesData[objectId];
          if (artwork) {
            const item = createFavoriteItem(artwork);
            favoritesGrid.appendChild(item);
          }
        });
      }

      // Create favorite item element
      function createFavoriteItem(artwork) {
        const item = document.createElement("div");
        item.className = "gallery-item";
        item.dataset.objectId = artwork.objectID;

        item.innerHTML = `
          <img src="${artwork.primaryImageSmall || artwork.primaryImage}" alt="${artwork.title}" loading="lazy">
          <button class="remove-btn" data-id="${artwork.objectID}">
            <span class="material-symbols-outlined heart-icon">favorite</span>
          </button>
          <div class="item-info">
            <div class="item-title">${artwork.title || "Untitled"}</div>
            <div class="item-artist">${artwork.artistDisplayName || "Unknown Artist"}</div>
          </div>
        `;

        // Click on item to show details
        item.querySelector("img").addEventListener("click", () => {
          showArtworkDetails(artwork);
        });

        // Remove button
        const removeBtn = item.querySelector(".remove-btn");
        removeBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          removeFavorite(artwork.objectID, item);
        });

        return item;
      }

      // Remove favorite
      function removeFavorite(objectId, itemElement) {
        // Remove from favorites array
        const index = favorites.indexOf(objectId);
        if (index > -1) {
          favorites.splice(index, 1);
        }

        // Remove from favorites data
        delete favoritesData[objectId];

        // Update localStorage
        localStorage.setItem("museumFavorites", JSON.stringify(favorites));
        localStorage.setItem(
          "museumFavoritesData",
          JSON.stringify(favoritesData),
        );

        // Animate removal
        itemElement.style.transition = "all 0.3s ease";
        itemElement.style.opacity = "0";
        itemElement.style.transform = "scale(0.8)";

        setTimeout(() => {
          itemElement.remove();

          // Update count
          document.getElementById("favoritesCount").textContent =
            favorites.length;

          // Show empty state if no favorites left
          if (favorites.length === 0) {
            showEmptyState();
            document.getElementById("favoritesStats").style.display = "none";
          }
        }, 300);
      }

      // Show artwork details in modal
      function showArtworkDetails(artwork) {
        const modal = document.getElementById("artworkModal");
        const modalImage = document.getElementById("modalImage");
        const modalTitle = document.getElementById("modalTitle");
        const modalArtist = document.getElementById("modalArtist");
        const modalDetails = document.getElementById("modalDetails");

        modalImage.src = artwork.primaryImage || artwork.primaryImageSmall;
        modalTitle.textContent = artwork.title || "Untitled";
        modalArtist.textContent = artwork.artistDisplayName || "Unknown Artist";

        let detailsHTML = "";
        if (artwork.objectDate) {
          detailsHTML += `<div class="modal-detail"><strong>Date:</strong><span>${artwork.objectDate}</span></div>`;
        }
        if (artwork.medium) {
          detailsHTML += `<div class="modal-detail"><strong>Medium:</strong><span>${artwork.medium}</span></div>`;
        }
        if (artwork.department) {
          detailsHTML += `<div class="modal-detail"><strong>Department:</strong><span>${artwork.department}</span></div>`;
        }
        if (artwork.culture) {
          detailsHTML += `<div class="modal-detail"><strong>Culture:</strong><span>${artwork.culture}</span></div>`;
        }
        if (artwork.classification) {
          detailsHTML += `<div class="modal-detail"><strong>Type:</strong><span>${artwork.classification}</span></div>`;
        }

        modalDetails.innerHTML = detailsHTML;
        modal.classList.add("active");
      }

      // Close modal
      function closeModal() {
        document.getElementById("artworkModal").classList.remove("active");
      }

      // Close modal on background click
      document.getElementById("artworkModal").addEventListener("click", (e) => {
        if (e.target.id === "artworkModal") {
          closeModal();
        }
      });

      // Show confirmation modal
      function confirmClearAll() {
        document.getElementById("confirmModal").classList.add("active");
      }

      // Close confirmation modal
      function closeConfirmModal() {
        document.getElementById("confirmModal").classList.remove("active");
      }

      // Clear all favorites
      function clearAllFavorites() {
        // Clear localStorage
        localStorage.removeItem("museumFavorites");
        localStorage.removeItem("museumFavoritesData");

        // Clear arrays
        favorites = [];
        favoritesData = {};

        // Close confirmation modal
        closeConfirmModal();

        // Reload favorites (will show empty state)
        loadFavorites();
      }

      // Show empty state
      function showEmptyState() {
        const favoritesGrid = document.getElementById("favoritesGrid");
        favoritesGrid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">ðŸ’”</div>
            <h3>No Favorites Yet</h3>
            <p>Start building your personal collection by adding artworks from the gallery!</p>
            <a href="gallery.html" class="browse-btn">Browse Gallery</a>
          </div>
        `;
      }
    </script>
  </body>
</html>
